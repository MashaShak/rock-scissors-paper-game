<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Project: Rock Paper Scissors</title>
</head> 
<body>
    <h1>Rock, Paper, Scissors game</h1>
    <div id="result">
        <h2>Score:</h2>
        <span>You: </span><span id="pc">0</span> </br>
        <span>Computer: </span><span id="cc">0</span>
        <p>Round: <span id="round">0</span> / 5</p>
    </div>
    <div>
        <button value='Rock' style="background:#e76f51;"><img src="icons8-hand-rock-100.png"/></button>
        <button value='Paper' style="background: #e9c46a;"><img src="icons8-hand-100.png"/></button>
        <button value='Scissors' style="background: #2a9d8f;"><img src="icons8-hand-scissors-100.png"/></button>
    </div>
    <div id="logmessage">
    
    </div>
    <div id="divStart" class="divStart">
        Play Again?
    </div>
    <div id="footer">
        Student project for <a href="https://www.theodinproject.com/">The-Odin-Project</a> by <a href="https://github.com/MashaShak" alt="Masha Shak github profile">MASHA SHAK</a>
    </div>
    <script src="script.js"></script>

</body>
</html>
