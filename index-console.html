<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project: Rock Paper Scissors</title>
</head>
<body>
    <script>
        let computerSelection;
        let playerSelection;
        let playerScore = 0;
        let computerScore = 0;

        function computerPlay() {
            let computerChoice = 
            ["scissors",
            "rock",
            "paper"
            ];
            return computerChoice[Math.floor(Math.random()*computerChoice.length)];   
        }

        function playerPlay() {
            let value = prompt("Please choose your option: rock, paper, scissors!");
            let playerChoice = value.toLowerCase();
            if (
                (playerChoice === "rock") ||
                (playerChoice === "scissors") ||
                (playerChoice === "paper")
            ) return playerChoice;
            else return value += " is not at option!"; 
        }

        function playRound(playerSelection, computerSelection) {
            computerSelection = computerPlay();
            playerSelection = playerPlay();
            let message = "";
            if (playerSelection === computerSelection) {
            message = "Wow, Even-Steven! Please play again!";
            } else if (
                ((playerSelection === "rock") && (computerSelection === "scissors")) ||
                ((playerSelection === "paper") && (computerSelection === "rock")) ||
                ((playerSelection === "scissors") && (computerSelection === "paper"))
             ) { 
             message = `You won! Player:${playerSelection} beats Computer:${computerSelection}.`;
             playerScore++; 
            } else {
                message = `You lost! Computer:${computerSelection} beats Player:${playerSelection}.`;
                computerScore++;
            }
            let roundScore = `Round score: ${playerScore}:${computerScore}`; 
            let roundresult = message + " " + roundScore;
            return roundresult;
        }

        function game() {
            let i;
            let gameWinner;
            let gamePlayerScore;
            let gameComputerScore;

            for (i = 0; i < 5; i++) {
                console.log(playRound(playerSelection,computerSelection));
                gamePlayerScore = playerScore;
                gameComputerScore = computerScore;
            }    
            if (gamePlayerScore == gameComputerScore) {
                 gameWinner = "Even-Steven, play again!";
            } else if (gamePlayerScore > gameComputerScore) {
                 gameWinner = "Player is a STAR!"
            }
            else gameWinner = "Computer WON!";
            let gameResult = ` Game result: ${gamePlayerScore}:${gameComputerScore}`;
            return gameWinner + gameResult; 
           
        }
    </script>

</body>
</html>
